<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COVID data visualizer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" language="javascript" src="scripts/APICall.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/tableOperations.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>

<body>

    <div class="container">
        <table>
            <caption>Actual COVID data</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>
                        <select id="dropDownCountry" onchange="changeFilterByCountry()">  
                            <option> All </option>
                            </select>
                    </th>
                    <th></th>
                    <th colspan="6"></th>
                    <th colspan="3"></th>
                    <th colspan="2"></th>
                </tr>
                <tr>
                    <th id="continent" class="interactionCell textCell" onclick="changeTableDataOrder()" rowspan="2">Continent</th>
                    <th id="country" class="interactionCell textCell" onclick="changeTableDataOrder()" rowspan="2">Country</th>
                    <th id="population" class="interactionCell interactionCellAscending" onclick="changeTableDataOrder()" rowspan="2">Population</th>
                    <th colspan="6">Cases</th>
                    <th colspan="3">Deaths</th>
                    <th colspan="2">Tests</th>
                </tr>
                <tr>
                    <th id="cases-new" class="interactionCell" onclick="changeTableDataOrder()" title='Incidence'>New</th>
                    <th id="cases-active" class="interactionCell" onclick="changeTableDataOrder()" title='Sick people'>Active</th>
                    <th id="cases-critical" class="interactionCell" onclick="changeTableDataOrder()" title='Critical cases'>Critical</th>
                    <th id="cases-recovered" class="interactionCell" onclick="changeTableDataOrder()" title='Recovered'>Recovered</th>
                    <th id="cases-1M_pop" class="interactionCell" onclick="changeTableDataOrder()" title='Total confirmed cases per 1 million population'>1M_pop</th>
                    <th id="cases-total" class="interactionCell" onclick="changeTableDataOrder()" title='Total number of cases'>Total</th>

                    <th id="deaths-new" class="interactionCell" onclick="changeTableDataOrder()" title='New deaths'>New</th>
                    <th id="deaths-1M_pop" class="interactionCell" onclick="changeTableDataOrder()" title='Deaths per 1 million'>1M_pop</th>
                    <th id="deaths-total" class="interactionCell" onclick="changeTableDataOrder()" title='Total number of deaths'>Total</th>

                    <th id="tests-1M_pop" class="interactionCell" onclick="changeTableDataOrder()" title='Deaths per 1 million'>1M_pop</th>
                    <th id="tests-total" class="interactionCell" onclick="changeTableDataOrder()" title='Total number of deaths'>Total</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="14"></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- <div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div> -->
    <script>
        updateTable();
    </script>
</body>

</html>
